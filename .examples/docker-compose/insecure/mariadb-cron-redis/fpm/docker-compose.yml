version: '3'

services:
  db:
    image: mariadb
    container_name: db
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

  redis:
    image: redis:alpine
    container_name: redis
    restart: always

  app:
    image: nextcloud:fpm-alpine
    container_name: app
    restart: always
    volumes:
      - nextcloud-html:/var/www/html
      - nextcloud-data:/var/www/data
    environment:
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_DATA_DIR=/var/www/data
      - MYSQL_HOST=db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis

  web:
    build: ./web
    container_name: web
    restart: always
    ports:
      - 8080:80
    volumes:
      - nextcloud-html:/var/www/html:ro
    depends_on:
      - app

  cron:
    image: nextcloud:fpm-alpine
    container_name: cron
    restart: always
    volumes:
      - nextcloud-html:/var/www/html
      - nextcloud-data:/var/www/data
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

  collabora:
    image: collabora/code
    container_name: collabora
    ports:
      - 9980:9980
    cap_add:
      - MKNOD
    environment:
      - domain=${DOMAIN_COLLABORA}
      - dictionaries=${DICTIONARIES_COLLABORA}
      - "extra_params=--o:net.post_allow.host[0]=::ffff:172.[0-9]+.[0-9]+.[0-9]+"
    restart: unless-stopped

volumes:
  db:
  nextcloud-html:
  nextcloud-data:
